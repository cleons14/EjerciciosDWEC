<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorio</title>
</head>
<body>
    <script>
        const numeroAleatorio = (maximo) => {
            
            const aleatorio = Math.random();
            const resultado = Math.round(aleatorio * maximo);
            
            return resultado;
        };
        let resul = numeroAleatorio(99999);
        console.log(resul);
    </script>
</body>
</html>
