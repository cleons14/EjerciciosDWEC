<!DOCTYPE html>
<html>
<head>
    <title>Array de Personas</title>
</head>
<body>

<div id="personas-container"></div>

<script>
    class Persona {
        constructor(nombre, apellidos, poblacion, edad, estudios, carnetDeConducir) {
            this.nombre = nombre;
            this.apellidos = apellidos;
            this.poblacion = poblacion;
            this.edad = edad;
            this.estudios = estudios;
            this.carnetDeConducir = carnetDeConducir;
        }

        getEdad() {
            return this.edad;
        }

        setEdad(edad) {
            if (typeof edad === 'number' && edad >= 0) {
                this.edad = edad;
            } else {
                alert('La edad debe ser un número válido.');
            }
        }

        getEstudios() {
            return this.estudios;
        }

        setEstudios(estudios) {
            if (typeof estudios === 'string') {
                this.estudios = estudios;
            } else {
                alert('Los estudios deben ser una cadena de texto.');
            }
        }
    }

    const personas = [
        new Persona('Juan', 'Perez', 'Madrid', 30, 'Licenciatura', true),
        new Persona('María', 'Gomez', 'Barcelona', 25, 'Master', false),
        new Persona('Carlos', 'Lopez', 'Ciudad Real', 35, 'Bachillerato', true),
        new Persona('Ana', 'Martinez', 'Sevilla', 28, 'Doctorado', false),
    ];

    personas.sort((a, b) => a.nombre.localeCompare(b.nombre));

    const personasContainer = document.getElementById('personas-container');
    personas.forEach(persona => {
        const personaDiv = document.createElement('div');
        personaDiv.innerHTML = `<p>${persona.nombre} ${persona.apellidos}, ${persona.poblacion}, Edad: ${persona.edad}, Estudios: ${persona.estudios}, Carnet de conducir: ${persona.carnetDeConducir ? 'Sí' : 'No'}</p>`;
        personasContainer.appendChild(personaDiv);
    });
</script>

</body>
</html>
