<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <script>
        const input = prompt("Introduzca un número:"); // Solicitar al usuario un número

        // Convertir el valor ingresado a un número y comprobar si es válido
        const num = parseFloat(input);

        if (!isNaN(num) && num >= 0) {
            console.log(`Tabla de multiplicar del número ${num}:`);
            for (let i = 1; i <= 10; i++) {
                console.log(`${num} x ${i} = ${num * i}`); // Mostrar la tabla de multiplicar en la consola
            }
        } else {
            console.warn("Por favor, introduzca un número válido mayor o igual a 0.");
        }
    </script>
</body>
</html>
