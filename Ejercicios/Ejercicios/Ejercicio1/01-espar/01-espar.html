<!DOCTYPE html>
<html>
<head>
    <title>Par o Impar</title>
</head>
<body>
    <script>
        const num = prompt("Introduzca un número: ");

        // Comprobar si el número es par o impar
        if (num % 2 === 0) {
            console.log(`${num} es un número par.`);
        } else {
            console.log(`${num} es un número impar.`);
        }
    </script>
</body>
</html>
