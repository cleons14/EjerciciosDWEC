<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprobar Edad</title>
</head>
<body>
    <script>
        const edades = [];

        while (true) {
            const edad = prompt("Introduzca una edad: ");
            const edadNumero = parseInt(edad);

            if (isNaN(edadNumero)) {
                alert("Por favor, ingrese un número válido.");
            } else {
                edades.push(edadNumero);
                if (edadNumero >= 18) {
                    break;
                }
            }
        }

        console.log("Edades ingresadas:", edades);
    </script>
</body>
</html>
