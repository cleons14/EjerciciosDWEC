<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar si es un número</title>
</head>
<body>
    <script>
        const userInput = prompt("Introduzca un número: ");

    if (!isNaN(userInput)) {
    alert(`¡${userInput} es un número!`);
    } else {
    alert(`${userInput} no es un número.`);
    }
    </script>
</body>
</html>
